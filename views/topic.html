{{ template "head" . }}
<div class="relative px-4 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-prose text-lg">
    <h1>
      <span class="mt-2 block text-center text-3xl font-bold leading-8 tracking-tight text-gray-900 sm:text-4xl">{{.Title}}</span>
    </h1>
    <div class="justify-center flex gap-2 mt-4">
      {{ range .Tags }}
      {{ template "tag" . }}
      {{ end }}
    </div>
    <div class="helpcontent prose prose-lg prose-indigo mx-auto mt-6 text-gray-500">
      {{ noescape .Markup }}
    </div>
  </div>
</div>
{{ template "foot" . }}
